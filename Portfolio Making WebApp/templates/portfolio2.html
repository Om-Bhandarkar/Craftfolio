<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .left-section {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            padding: 50px 30px;
            text-align: center;
        }

        .left-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .left-section p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #ffd700;
        }

        .right-section {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 50px 20px;
        }

        .profile-card {
            width: 100%;
            max-width: 500px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #007bff;
        }

        .nav-pills .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        .nav-pills .nav-link {
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out;
        }

        .nav-pills .nav-link:hover {
            background-color: #0056b3;
            color: white;
        }

        @media (max-width: 768px) {
            .left-section {
                padding: 30px;
            }

            .left-section h1 {
                font-size: 2rem;
            }

            .profile-card {
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Section -->
            <div class="col-md-6 left-section d-flex flex-column justify-content-center align-items-center">
                <h1>{{name}} <span>{{lastname}}</span></h1>
                <p>{{about}}</p>
                <div class="social-icons mt-3">
                    <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
                    <a href="{{github}}" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                    <a href="{{linkedin}}" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-6 right-section">
                <div class="profile-card text-center">
                    <img src="{{ url_for('static', filename='image/' + img) }}" alt="Profile Picture">
                    <h3 class="mt-3">Profile</h3>
                    <ul class="nav nav-pills justify-content-center mt-4" id="profileTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="education-tab" data-toggle="pill" href="#education"
                                role="tab">Education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="skills-tab" data-toggle="pill" href="#skills" role="tab">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="pill" href="#contact"
                                role="tab">Contact</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-4" id="profileTabContent">
                        <div class="tab-pane fade show active" id="education" role="tabpanel">
                            <p><strong>School:</strong> {{school}}</p>
                            <p><strong>College:</strong> {{college}}</p>
                        </div>
                        <div class="tab-pane fade" id="skills" role="tabpanel">
                            <p>{{skill1}}, {{skill2}}, {{skill3}}, {{skill4}}</p>
                        </div>
                        <div class="tab-pane fade" id="contact" role="tabpanel">
                            <p><strong>Email:</strong> {{email}}</p>
                            <p><strong>Phone:</strong> {{phone}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
