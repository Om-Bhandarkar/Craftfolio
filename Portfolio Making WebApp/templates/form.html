<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1 style="margin-top: 30px;">Fill Your Details</h1>
        <form action="/login" method="POST" enctype="multipart/form-data">

            <!-- Personal -->
            <div id="personal">
                <br>
                <h3>Personal Details </h3>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" name="firstname" class="form-control" placeholder="Please Enter Your First Name"
                        id="firstname" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" name="lastname" class="form-control" placeholder="Please Enter Your Last Name"
                        id="lastname" required>
                </div>
                <h6 style="margin-top: 20px;">Please Enter Your Profile Picture</h6><br>
                <div class="input-group" style="margin-bottom: 40px;">
                    <input type="file" accept="image/*" name="dp" class="form-control" id="dp" required>
                </div>
                
                <div class="mb-3">
                    <label for="github" class="form-label">GitHub Link (Optional)</label>
                    <input type="text" name="github" class="form-control" placeholder="Enter GitHub Link"
                        id="github" required>
                </div>
                <div class="mb-3">
                    <label for="linkedin" class="form-label">Linkedin Link (Optional)</label>
                    <input type="text" name="linkedin" class="form-control" placeholder="Enter Linkedin Link"
                        id="linkedin" required>
                </div>
                <button class="btn btn-primary" onclick="toStep2()">Next</button>
            </div>

            <!-- Education -->
            <div id="education" style="display: none;">
                <br>
                <h3>Education Details </h3>
                <div class="mb-3">
                    <label for="school" class="form-label">School Name</label>
                    <input type="text" name="school" class="form-control" placeholder="Please Enter School Name"
                        id="school" required>
                </div>
                <div class="mb-3">
                    <label for="college" class="form-label">College Name (optional)</label>
                    <input type="text" name="college" class="form-control" placeholder="Please Enter College Name"
                        id="college">
                </div>
                <button class="btn btn-primary" onclick="toPrevStep1()">Back</button>
                <button class="btn btn-primary" onclick="toStep3()">Next</button>
            </div>

            <!-- Contact -->
            <div id="contact" style="display: none;">
                <br>
                <h3>Contact Details </h3>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone No.(without coutry code)</label>
                    <input type="number" name="phone" class="form-control" placeholder="Please Enter Phone Number"
                        id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="your@email.com" id="email"
                        required>
                </div>
                <button class="btn btn-primary" onclick="toPrevStep2()">Back</button>
                <button class="btn btn-primary" onclick="toStep4()">Next</button>
            </div>

            <!-- About -->
            <div id="about" style="display: none;">
                <br>
                <h3>About You</h3>
                <div class="mb-3">
                    <h6>Please Write Something About You</h6>
                    <textarea name="about" class="form-control" id="about" cols="30" rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label for="skill1" class="form-label">Enter Your Skills</label>
                    <input type="text" name="skill1" class="form-control" placeholder="Web Developer" id="skill1"
                        required>
                </div>
                <div class="mb-3">
                    <label for="skill2" class="form-label">Enter Your Skills</label>
                    <input type="text" name="skill2" class="form-control" placeholder="Web Developer" id="skill2"
                        required>
                </div>
                <div class="mb-3">
                    <label for="skill3" class="form-label">Enter Your Skills</label>
                    <input type="text" name="skill3" class="form-control" placeholder="Web Developer" id="skill3"
                        required>
                </div>
                <div class="mb-3">
                    <label for="skill4" class="form-label">Enter Your Skills</label>
                    <input type="text" name="skill4" class="form-control" placeholder="Web Developer" id="skill4"
                        required>
                </div>
                <button class="btn btn-primary" onclick="toPrevStep3()">Back</button>
                <a href="{{url_for('upload')}}"><button type="submit" class="btn btn-primary">Submit</button></a>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script>
        function toStep2(){
            document.getElementById("personal").style.display = "none";
            document.getElementById("education").style.display = "block";
        }
        function toStep3(){
            document.getElementById("education").style.display = "none";
            document.getElementById("contact").style.display = "block";
        }
        function toStep4(){
            document.getElementById("contact").style.display = "none";
            document.getElementById("about").style.display = "block";
        }
        function toPrevStep1(){
            document.getElementById("education").style.display = "none";
            document.getElementById("personal").style.display = "block";
        }
        function toPrevStep2(){
            document.getElementById("education").style.display = "block";
            document.getElementById("contact").style.display = "none";
        }
        function toPrevStep3(){
            document.getElementById("contact").style.display = "block";
            document.getElementById("about").style.display = "none";
        }
    </script>   

</body>

</html>
